<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" class="no_js" xml:lang="en" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        login
    </title>


    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="assets/css/custom.css" />

    <link rel="preload" href="Brixton_Wood_PERSONAL_USE_ONLY-Vector.woff2" as="font" type="font/woff2" crossorigin>



</head>

<body>
    <main>
        <section class="pages_content">
            <div class="container">
                <div class="um um-register um-2212 uimob500" style="opacity: 1;">
                    <div class="um-form" data-mode="register">
                        <form method="post" action="">
                            <div class="um-row _um_row_1 " style="margin: 0 0 30px 0;">
                                <div class="um-col-1">
                                    <div id="um_field_2212_user_login"
                                        class="um-field um-field-text um-field-user_login um-field-text um-field-type_text"
                                        data-key="user_login">
                                        <div class="um-field-label"><label for="user_login-2212">Username</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input autocomplete="off" class="um-form-field valid "
                                                type="text" name="user_login-2212" id="user_login-2212" value="" placeholder=""
                                                data-validate="unique_username" data-key="user_login"></div>
                                    </div>
                                    <div id="um_field_2212_first_name"
                                        class="um-field um-field-text um-field-first_name um-field-text um-field-type_text"
                                        data-key="first_name">
                                        <div class="um-field-label"><label for="first_name-2212">First Name</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input autocomplete="off" class="um-form-field valid "
                                                type="text" name="first_name-2212" id="first_name-2212" value="" placeholder=""
                                                data-validate="" data-key="first_name"></div>
                                    </div>
                                    <div id="um_field_2212_last_name"
                                        class="um-field um-field-text um-field-last_name um-field-text um-field-type_text"
                                        data-key="last_name">
                                        <div class="um-field-label"><label for="last_name-2212">Last Name</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input autocomplete="off" class="um-form-field valid "
                                                type="text" name="last_name-2212" id="last_name-2212" value="" placeholder=""
                                                data-validate="" data-key="last_name"></div>
                                    </div>
                                    <div id="um_field_2212_user_email"
                                        class="um-field um-field-text um-field-user_email um-field-text um-field-type_text"
                                        data-key="user_email">
                                        <div class="um-field-label"><label for="user_email-2212">E-mail Address</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input autocomplete="off" class="um-form-field valid "
                                                type="text" name="user_email-2212" id="user_email-2212" value="" placeholder=""
                                                data-validate="unique_email" data-key="user_email"></div>
                                    </div>
                                    <div id="um_field_2212_user_password"
                                        class="um-field um-field-password um-field-user_password um-field-password um-field-type_password"
                                        data-key="user_password">
                                        <div class="um-field-label"><label for="user_password-2212">Password</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input class="um-form-field valid " type="password"
                                                name="user_password-2212" id="user_password-2212" value="" placeholder=""
                                                data-validate="" data-key="user_password"></div>
                                    </div>
                                    <div id="um_field_2212_confirm_user_password"
                                        class="um-field um-field-password um-field-user_password um-field-password um-field-type_password"
                                        data-key="confirm_user_password">
                                        <div class="um-field-label"><label for="confirm_user_password-2212">Confirm
                                                Password</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input class="um-form-field valid " type="password"
                                                name="confirm_user_password-2212" id="confirm_user_password-2212" value=""
                                                placeholder="Confirm Password" data-validate=""
                                                data-key="confirm_user_password"></div>
                                    </div>
                                </div>
                            </div><input type="hidden" name="form_id" id="form_id_2212" value="2212">
                            <p class="um_request_name"><label for="um_request_2212">Only fill in if you are not
                                    human</label><input type="hidden" name="um_request" id="um_request_2212" class="input"
                                    value="" size="25" autocomplete="off"></p><input type="hidden" id="_wpnonce" name="_wpnonce"
                                value="7405a472c8"><input type="hidden" name="_wp_http_referer" value="/register/">
                            <div class="um-col-alt">
                                <div class="um-left um-half"><input type="submit" value="Register" class="um-button"
                                        id="um-submit-btn"></div>
                                <div class="um-right um-half"><a href="/login.html"
                                        class="um-button um-alt">Login</a></div>
                                <div class="um-clear"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <style type="text/css">
                    .um-2212.um {
                        max-width: 450px
                    }
                </style>
            </div>
        </section>
        <section class="time-shedule">
            <div class="opining_time">
                <div class="container residences-container">
                    <h3>Opening Time</h3>
                    <ul>
                        <li>Monday<span>Closed</span></li>
                        <li>Tuesday<span>12:00pm-10:00pm</span></li>
                        <li>Wednesday<span>12:00pm-10:00pm</span></li>
                        <li>Thursday<span>12:00pm-10:00pm</span></li>
                        <li>Friday<span>12:00pm-10:30pm</span></li>
                        <li>Saturday<span>12:00pm-10:30pm</span></li>
                        <li>Sunday<span>1:00pm-10:00pm</span></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
