<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" class="no_js" xml:lang="en" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        login
    </title>


    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="assets/css/custom.css" />

    <link rel="preload" href="Brixton_Wood_PERSONAL_USE_ONLY-Vector.woff2" as="font" type="font/woff2" crossorigin>

    

</head>

<body>
    <main>
        <section class="pages_content">
            <div class="container">
                <div class="um um-login um-2213 uimob500" style="opacity: 1;">
                    <div class="um-form">
                        <form method="post" action="" autocomplete="off">
                            <div class="um-row _um_row_1 " style="margin: 0 0 30px 0;">
                                <div class="um-col-1">
                                    <div id="um_field_2213_username"
                                        class="um-field um-field-text um-field-username um-field-text um-field-type_text"
                                        data-key="username">
                                        <div class="um-field-label"><label for="username-2213">Username or E-mail</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input autocomplete="off" class="um-form-field valid "
                                                type="text" name="username-2213" id="username-2213" value="" placeholder=""
                                                data-validate="unique_username_or_email" data-key="username"></div>
                                    </div>
                                    <div id="um_field_2213_user_password"
                                        class="um-field um-field-password um-field-user_password um-field-password um-field-type_password"
                                        data-key="user_password">
                                        <div class="um-field-label"><label for="user_password-2213">Password</label>
                                            <div class="um-clear"></div>
                                        </div>
                                        <div class="um-field-area"><input class="um-form-field valid " type="password"
                                                name="user_password-2213" id="user_password-2213" value="" placeholder=""
                                                data-validate="" data-key="user_password"></div>
                                    </div>
                                </div>
                            </div><input type="hidden" name="form_id" id="form_id_2213" value="2213">
                            <p class="um_request_name"><label for="um_request_2213">Only fill in if you are not
                                    human</label><input type="hidden" name="um_request" id="um_request_2213" class="input"
                                    value="" size="25" autocomplete="off"></p><input type="hidden" name="redirect_to"
                                id="redirect_to" value="https://www.gidigrill.com/privacy-policy/"><input type="hidden"
                                id="_wpnonce" name="_wpnonce" value="fb25ba1346"><input type="hidden" name="_wp_http_referer"
                                value="/login/?redirect_to=https%3A%2F%2Fwww.gidigrill.com%2Fprivacy-policy%2F">
                            <div class="um-col-alt">
                                <div class="um-field um-field-c">
                                    <div class="um-field-area">
                                        <input type="checkbox" name="" id="">
                                        <span class="um-field-checkbox-option"> Keep me signed in</span>
                                    </div>
                                </div>
                                <div class="login-regis-btn">
                                    <div class="um-left um-half">
                                        <input type="submit" value="Login" class="um-button" id="um-submit-btn">
                                    </div>
                                    <div class="um-right um-half">
                                        <a href="register.html" class="um-button um-alt">Register</a>
                                    </div>
                                </div>
                                    
                            </div>
                            <div class="um-col-alt-b"><a href="#"
                                    class="um-link-alt">Forgot your password?</a></div>
                        </form>
                    </div>
                </div>
                <style type="text/css">
                    .um-2213.um {
                        max-width: 450px
                    }
                </style>
            </div>
        </section>
        <section class="time-shedule">
            <div class="opining_time">
                <div class="container residences-container">
                    <h3>Opening Time</h3>
                    <ul>
                        <li>Monday<span>Closed</span></li>
                        <li>Tuesday<span>12:00pm-10:00pm</span></li>
                        <li>Wednesday<span>12:00pm-10:00pm</span></li>
                        <li>Thursday<span>12:00pm-10:00pm</span></li>
                        <li>Friday<span>12:00pm-10:30pm</span></li>
                        <li>Saturday<span>12:00pm-10:30pm</span></li>
                        <li>Sunday<span>1:00pm-10:00pm</span></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
